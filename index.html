<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NexusAI Glassmorphism 2026 - 打造未來的數位體驗">
  <meta name="theme-color" content="#FFFFFF">

  <title>NexusAI - Glassmorphism 2026</title>

  <!-- Preconnect to external resources -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Noto+Sans+TC:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/design-tokens.css">
  <link rel="stylesheet" href="css/glassmorphism.css">
  <link rel="stylesheet" href="css/typography.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">
  <link rel="stylesheet" href="css/animations.css">
  <link rel="stylesheet" href="css/responsive.css">

  <!-- Page-specific styles -->
  <style>
    /* Hero Background */
    .hero {
      position: relative;
      min-height: 100vh;
      display: flex;
      align-items: center;
      overflow: hidden;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
    }

    .hero::before {
      content: '';
      position: absolute;
      inset: 0;
      background:
        radial-gradient(circle at 20% 30%, rgba(168, 85, 247, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(6, 182, 212, 0.15) 0%, transparent 50%);
    }

    /* Floating Shapes */
    .hero__shapes {
      position: absolute;
      inset: 0;
      overflow: hidden;
      pointer-events: none;
    }

    .hero__shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.3);
      backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.4);
    }

    .hero__shape--1 {
      width: 300px;
      height: 300px;
      top: 10%;
      left: 10%;
      animation: float 6s ease-in-out infinite;
    }

    .hero__shape--2 {
      width: 200px;
      height: 200px;
      top: 60%;
      right: 15%;
      animation: float 8s ease-in-out infinite;
      animation-delay: -2s;
    }

    .hero__shape--3 {
      width: 150px;
      height: 150px;
      bottom: 20%;
      left: 20%;
      animation: float 7s ease-in-out infinite;
      animation-delay: -4s;
    }

    /* Hero Content */
    .hero__content {
      position: relative;
      z-index: 1;
      text-align: center;
      max-width: 800px;
      margin: 0 auto;
      padding: var(--space-8);
    }

    .hero__badge {
      display: inline-flex;
      align-items: center;
      gap: var(--space-2);
      padding: var(--space-2) var(--space-4);
      background: rgba(168, 85, 247, 0.1);
      border: 1px solid rgba(168, 85, 247, 0.2);
      border-radius: var(--radius-full);
      color: var(--color-primary);
      font-size: var(--text-sm);
      font-weight: var(--font-medium);
      margin-bottom: var(--space-6);
    }

    .hero__title {
      font-size: var(--text-5xl);
      font-weight: var(--font-bold);
      line-height: var(--leading-tight);
      margin-bottom: var(--space-6);
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--color-primary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .hero__subtitle {
      font-size: var(--text-xl);
      color: var(--text-secondary);
      margin-bottom: var(--space-8);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero__actions {
      display: flex;
      gap: var(--space-4);
      justify-content: center;
      flex-wrap: wrap;
    }

    /* Sections placeholder */
    .section-placeholder {
      padding: var(--space-16);
      text-align: center;
      background: var(--bg-secondary);
    }

    .section-placeholder:nth-child(even) {
      background: var(--bg-primary);
    }

    .section-placeholder h2 {
      margin-bottom: var(--space-4);
    }

    .section-placeholder p {
      color: var(--text-muted);
    }
  </style>
</head>
<body>
  <!-- Loading State -->
  <div class="loading-overlay" id="loading-overlay">
    <div class="loading-spinner spin"></div>
  </div>

  <!-- Navbar Container -->
  <header id="navbar-container"></header>

  <!-- Main Content -->
  <main>
    <!-- Hero Section -->
    <section class="hero" id="hero">
      <!-- Floating Shapes -->
      <div class="hero__shapes">
        <div class="hero__shape hero__shape--1"></div>
        <div class="hero__shape hero__shape--2"></div>
        <div class="hero__shape hero__shape--3"></div>
      </div>

      <!-- Content -->
      <div class="hero__content container">
        <span class="hero__badge">
          <i data-lucide="sparkles"></i>
          <span>2026 設計系統</span>
        </span>

        <h1 class="hero__title scroll-animate" data-lang="hero.title">
          打造未來的數位體驗
        </h1>

        <p class="hero__subtitle scroll-animate" data-delay="1" data-lang="hero.subtitle">
          運用 Glassmorphism 設計語言，創造令人驚艷的使用者介面
        </p>

        <div class="hero__actions scroll-animate" data-delay="2">
          <a href="/pages/dashboard.html" class="btn btn--primary btn--lg hover-bounce">
            <i data-lucide="rocket"></i>
            <span data-lang="btn.getStarted">立即開始</span>
          </a>
          <a href="#features" class="btn btn--secondary btn--lg glass-btn hover-lift">
            <i data-lucide="play-circle"></i>
            <span data-lang="btn.learnMore">了解更多</span>
          </a>
        </div>
      </div>
    </section>

    <!-- Features Section (Placeholder) -->
    <section class="section-placeholder" id="features">
      <div class="container">
        <h2 class="h2">功能特色</h2>
        <p>待開發：展示產品核心功能</p>
      </div>
    </section>

    <!-- Products Section (Placeholder) -->
    <section class="section-placeholder" id="products">
      <div class="container">
        <h2 class="h2">產品展示</h2>
        <p>待開發：展示產品截圖或演示</p>
      </div>
    </section>

    <!-- Stats Section (Placeholder) -->
    <section class="section-placeholder" id="stats">
      <div class="container">
        <h2 class="h2">統計數據</h2>
        <p>待開發：展示關鍵指標</p>
      </div>
    </section>

    <!-- Pricing Section (Placeholder) -->
    <section class="section-placeholder" id="pricing">
      <div class="container">
        <h2 class="h2">方案定價</h2>
        <p>待開發：展示定價方案</p>
      </div>
    </section>

    <!-- Testimonials Section (Placeholder) -->
    <section class="section-placeholder" id="testimonials">
      <div class="container">
        <h2 class="h2">客戶評價</h2>
        <p>待開發：展示用戶評價</p>
      </div>
    </section>

    <!-- CTA Section (Placeholder) -->
    <section class="section-placeholder" id="cta">
      <div class="container">
        <h2 class="h2">開始使用</h2>
        <p>待開發：行動呼籲區域</p>
      </div>
    </section>
  </main>

  <!-- Footer Container -->
  <footer id="footer-container"></footer>

  <!-- Lucide Icons -->
  <script src="https://unpkg.com/lucide@latest"></script>
  <script>
    // 初始化 Lucide Icons
    lucide.createIcons();
  </script>

  <!-- Main JavaScript -->
  <script type="module" src="js/main.js"></script>

  <!-- Loading State Handler -->
  <script>
    window.addEventListener('load', () => {
      const overlay = document.getElementById('loading-overlay');
      if (overlay) {
        overlay.style.opacity = '0';
        setTimeout(() => overlay.remove(), 300);
      }
    });
  </script>

  <style>
    /* Loading Overlay */
    .loading-overlay {
      position: fixed;
      inset: 0;
      background: var(--bg-primary);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      transition: opacity 0.3s ease;
    }

    .loading-spinner {
      width: 40px;
      height: 40px;
      border: 3px solid var(--bg-elevated);
      border-top-color: var(--color-primary);
      border-radius: 50%;
    }

    body.loaded .loading-overlay {
      display: none;
    }
  </style>
</body>
</html>
